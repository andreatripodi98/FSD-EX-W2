<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Settings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/Profile.css" />
  </head>
  <body class="bg-dark text-light">
    <header class="ps-3 py-3">
      <div>
        <img src="./assets/netflix_logo.png" alt="logo" width="130" />
      </div>
    </header>
    <main>
      <div class="container mt-5" style="max-width: 700px">
        <h1 style="font-size: 5rem">Edit Profile</h1>
        <hr />
        <div class="row align-items-start pt-2">
          <div class="col-3 position-relative">
            <img
              src="./assets/avatar.png"
              alt="avatar"
              width="100%"
              class="runded"
            />
            <a href="#" class="position-absolute bottom-0 start-0">
              <i class="bi bi-pencil-square text-light icon-edit"></i
            ></a>
          </div>
          <div class="col-8">
            <input
              for="name"
              class="form-control rounded-0 bg-secondary border-0 text-light"
              placeholder="My name"
            />
            <div class="dropdown mt-5">
              <h4 class="text-light">Language:</h4>
              <button
                class="btn btn-dark border border-1 dropdown-toggle bg-black"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu bg-dark border-0">
                <li>
                  <a class="dropdown-item bg-dark text-light" href="#"
                    >Italiano</a
                  >
                </li>
                <li>
                  <a class="dropdown-item bg-dark text-light" href="#"
                    >Français</a
                  >
                </li>
                <li>
                  <a class="dropdown-item bg-dark text-light" href="#"
                    >Deutsch</a
                  >
                </li>
                <li>
                  <a class="dropdown-item bg-dark text-light" href="#"
                    >Español</a
                  >
                </li>
                <li>
                  <a class="dropdown-item bg-dark text-light" href="#"
                    >Português</a
                  >
                </li>
                <li>
                  <a class="dropdown-item bg-dark text-light" href="#">中文</a>
                </li>
              </ul>
            </div>
            <hr />
            <div>
              <h4 class="py-2">Maturity Settings:</h4>
              <button
                class="bg-secondary bg-opacity-25 text-light fw-bold border-0 p-1 px-3"
              >
                ALL MATURITY RATINGS
              </button>
              <p class="pt-3">
                Show titles of <strong>all maturity ratings</strong> for this
                profile.
              </p>
              <button
                class="bg-transparent border border-white border-opacity-50 text-white-50 py-1 px-3"
              >
                EDIT
              </button>
            </div>
            <hr />
            <div>
              <h4 class="py-2">Autoplay Controls</h4>
              <div class="input-group d-flex align-items-center">
                <div class="input-group-text bg-transparent border-0 p-0 pb-1">
                  <input
                    class="form-check-input text-bg-dark checkbox"
                    type="checkbox"
                    value=""
                  />
                </div>
                <p class="mb-0 ps-2">Autoplay next episode in a series on all devices.</p>
              </div>
              <div class="input-group d-flex align-items-center ">
                <div class="input-group-text bg-transparent border-0 p-0">
                  <input
                    class="form-check-input text-bg-dark checkbox"
                    type="checkbox"
                    value=""
                  />
                </div>
                <p class="mb-0 ps-2">Autoplay previews while browsing on all devices.</p>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="d-flex flex mt-4 w-100">
           <button type="button" class="btn btn-outline-secondary rounded-0 px-4 py-1 me-3 w-100">SAVE</button>
           <button type="button" class="btn btn-outline-secondary rounded-0 px-4 py-1 me-3 w-100">CANCEL</button>
           <button type="button" class="btn btn-outline-secondary rounded-0 px-4 py-1 me-3 danger w-100">DELETE PROFILE</button>
            
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
